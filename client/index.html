<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Progress Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Lecture Video</h1>
    <div class="video-container">
      <video id="lectureVideo" controls>
        <source src="lecture.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="progress-info">
      <div class="progress-bar-container">
        <div class="progress-bar" id="uniqueProgressBar"></div>
      </div>
      <div class="progress-text">
        Unique Progress: <span id="uniqueProgressText">0%</span>
      </div>
      <div class="last-position">
        Last Position: <span id="lastPositionText">0:00</span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
